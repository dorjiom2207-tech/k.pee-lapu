  button {

    border: none;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 1em;
    color: white;
    cursor: pointer;

  button:hover {

  }

  #giftMessage {
    display: none;

    border-radius: 15px;

    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .confetti, .butterfly, .cakeEmoji {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
  }

  .sparkle {
    position: fixed;
    color: #f9a8d4;
    animation: floatUp 3s linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-150px); opacity: 0; }
  }

  #musicControl {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255,255,255,0.7);
    border: none;

    height: 50px;

<body>
<h1>ğŸ€ Happy Birthday, Kinley! ğŸŒ·</h1>
<button onclick="showGift()">Open Your Little Surprise âœ¨</button>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_13db7a7fbb.mp3?filename=spring-garden-14509.mp3" type="audio/mpeg">

<button id="musicControl" onclick="toggleMusic()">ğŸ”ˆ</button>

<script>
let musicPlaying = false;
const bgMusic = document.getElementById('bgMusic');
const musicControl = document.getElementById('musicControl');

function toggleMusic() {
  if (musicPlaying) {
    bgMusic.pause();
    musicControl.textContent = 'ğŸ”ˆ';
  } else {
    bgMusic.play();
    musicControl.textContent = 'ğŸµ';
  }
  musicPlaying = !musicPlaying;
}

function showGift() {
  document.getElementById('giftMessage').style.display = 'block';
  bgMusic.play();
  musicPlaying = true;
  musicControl.textContent = 'ğŸµ';
  createConfetti(100);
  createButterflies(20);
  createCakes(15);
  createSparkles(20);
  typeGiftMessage("ğŸŒ¸ Dear Kinley,<br><br>On your special day, may your heart be light, your laughter easy, and your world full of color. ğŸŒ·<br>ğŸ« Chocolate Cake & ğŸ“ Strawberry Cake just for you!<br><br>Have a maniac, savage, absolutely legendary year ahead! ğŸ’¥ğŸ’«<br><br>Keep shining, keep smiling, and never forget how wonderful you are. ğŸ’–<br><br>Happy Birthday, Kinley! ğŸ‚ğŸ¦‹âœ¨");
}

function typeGiftMessage(message) {
  const container = document.getElementById('giftMessage');
  container.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    container.innerHTML += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 35);
}

function createConfetti(count) {
  for (let i = 0; i < count; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
    confetti.style.backgroundColor = ['#ffb6c1','#f9a8d4','#c7d2fe','#fde68a','#a7f3d0'][Math.floor(Math.random()*5)];
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = '-10px';
    document.body.appendChild(confetti);

    const fallDuration = Math.random() * 3 + 4;
    const moveX = (Math.random() - 0.5) * 100;
    confetti.animate([
      { transform: 'translate(0, 0)', opacity: 1 },
      { transform: `translate(${moveX}px, ${window.innerHeight + 20}px)`, opacity: 0.8 }
    ], { duration: fallDuration * 1000, iterations: 1, easing: 'ease-in' })
    .onfinish = () => confetti.remove();
  }
}

function createButterflies(count) {
  for (let i = 0; i < count; i++) {
    const butterfly = document.createElement('div');
    butterfly.classList.add('butterfly');
    butterfly.textContent = 'ğŸ¦‹';
    butterfly.style.left = Math.random() * window.innerWidth + 'px';
    butterfly.style.bottom = '-20px';
    document.body.appendChild(butterfly);

    const flyDuration = Math.random() * 5 + 5;
    const driftX = (Math.random() - 0.5) * 200;
    butterfly.animate([
      { transform: 'translate(0, 0)', opacity: 1 },
      { transform: `translate(${driftX}px, -${window.innerHeight + 100}px)`, opacity: 0 }
    ], { duration: flyDuration * 1000, iterations: 1, easing: 'ease-out' })
    .onfinish = () => butterfly.remove();
  }
}

function createCakes(count) {
  const cakeEmojis = ['ğŸ«','ğŸ“'];
  for (let i = 0; i < count; i++) {
    const cake = document.createElement('div');
    cake.classList.add('cakeEmoji');
    cake.textContent = cakeEmojis[Math.floor(Math.random()*cakeEmojis.length)];
    cake.style.left = Math.random() * window.innerWidth + 'px';
    cake.style.bottom = '-50px';
    cake.style.fontSize = (Math.random() * 30 + 20) + 'px';
    document.body.appendChild(cake);

    // Animate cakes manually
    const duration = Math.random() * 5000 + 6000; // 6-11s
    let startTime = null;
    const startX = parseFloat(cake.style.left);
    const amplitude = Math.random() * 50 + 30; // left-right bounce
    const direction = Math.random() > 0.5 ? 1 : -1;

    function animateCake(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = (timestamp - startTime) / duration;
      const y = -progress * (window.innerHeight + 100);
      const x = startX + Math.sin(progress * Math.PI * 2) * amplitude * direction;
      cake.style.transform = `translate(${x - startX}px, ${y}px) rotate(${progress*360}deg)`;
      if (progress < 1) {
        requestAnimationFrame(animateCake);
      } else {
        cake.remove();
      }
    }
    requestAnimationFrame(animateCake);
  }
}

function createSparkles(count) {
  for (let i = 0; i < count; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.textContent = 'âœ¨';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.fontSize = Math.random() * 18 + 10 + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 3000);
  }
}
</script>
